apiVersion: v1
kind: Pod
metadata: 
  name: gitrepo-volume-pod
spec:
  containers:
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    gitRepo: # deprecated volume plugin
      repository: https://github.com/pwolf15/kubia-website-example.git
      revision: master
      directory: .